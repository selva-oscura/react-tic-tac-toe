<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico">
    <!-- add manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#CD214F">
    <meta name="apple-mobile-web-app-title" content="Tic-Tac-Toe">
    <link rel="apple-touch-icon" href="./img/tic-tac-toe-152x152.png">
    <!-- Add tile icon for Windows -->
    <meta name="msapplication-TileImage" content="./img/tic-tac-toe-144x144.png">
    <meta name="msapplication-TileColor" content="#ffeb3b">
    <meta name="theme-color" content="#ffeb3b">

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div>
        <h4>This site requires JavaScript to function. Please turn on Javascript to access content.</h4>
        <p>(This message is only visible on browsers with JavaScript disabled.)</p>
      </div>
    </noscript>
    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(function(res) {
            // console.log('Service Worker Registered', res);
        }).catch(function(err){
          // console.log('ServiceWorker registration failed', err);
        });
      }
    </script>
  </body>
</html>
